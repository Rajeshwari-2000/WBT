<!DOCTYPE html>
<html>
<head>

</head>
<body>

<button>Start Animation</button>


<div style="background:#649685;height:100px;width:100px;position:absolute;">
    
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
      left: '550px',
      opacity: '0.5',
      height: '350px',
      width: '350px'
    });
  });
});
</script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <style>
        div {
            height: 200px;
            width: 200px;
            background: rgb(204, 104, 129);
            color: white;
            margin: 20px;
            text-align: center;
            float: left;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Slide</button>
    <button id="slideUpButton">Slide Up</button>
    <button id="slideDownButton">Slide Down</button>
    <div>First</div>
    <div>Second</div>
    <div>Third</div>
    <div>Fourth</div>
    
    <script>
        $(document).ready(function() {
            // Toggle Slide
            $('#toggleButton').on('click', function() {
                $('div').slideToggle(1000);
            });

            // Slide Up
            $('#slideUpButton').on('click', function() {
                $('div').slideUp(1000);
            });

            // Slide Down
            $('#slideDownButton').on('click', function() {
                $('div').slideDown(1000);
            });
        });
    </script>
</body>
</html>

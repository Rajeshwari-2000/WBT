<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        img {
            width: 260px;
            height: 260px;
            border: 2px solid;
            margin-right: 40px;
            cursor: pointer; 
        }
    </style>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div align="center">
        <img id="img1" src="f.webp" alt="flower1">
        <img id="img2" src="f2.avif" alt="fllower2">
        <img id="img3" src="f3.avif" alt="flower3">
    </div>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
              
                const currentSrc = $(this).attr('src');
                if (currentSrc === 'f.webp') {
                    $(this).attr('src', 'new_f.webp'); 
                } else if (currentSrc === 'f2.avif') {
                    $(this).attr('src', 'new_f2.avif'); 
                } else if (currentSrc === 'f3.avif') {
                    $(this).attr('src', 'new_f3.avif'); 
                }
            });
        });
    </script>
</body>
</html>

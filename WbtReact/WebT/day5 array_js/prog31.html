<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h1>Printing multiplication table</h1>
    <input type="text" id="tn">
    <button onclick="printTable()">Print Table</button>
 <script>
function printTable()
{
    let n ,res;
    n=tn.value;
    for(let i=1;i<=20;i++)
{
    res=n*i;
    document.write(n+"*"+i+"="+res+'<br>');
}

}


 </script>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h2>parsing</h2>
    <script>
    let x="34" ,y="23",res;   

    res=x*y;
    document.write(res+`<br>`);
    document.write(x-y+`<br>`);
    document.write(x/y+`<br>`);
    document.write(x--+"<br>");

    res=window.parseInt(x)+window.parseInt(y);
    document.write(res+"<br>");
    document.write( +x+ +y, '<br>' ); 
	  
	  let str="ram";
	  document.write( parseInt(str) + '<br>');
	  document.write( +str + '<br>');
	  document.write( str*10 );	
    </script>
</body>
</html>

<body>
    <script>

        document.write(`<h1> on While </h1>`);

        let i=1;
        while(i<=10)
    {
        document.write(`<button>`+i+`</button>`)
        i++;
    }
    document.write('<br>');

   i=1;
    while(i<=20);
    {
        document.writeln('i');
        i+=1;
    }
    document.write('<br>');

    i=20;
    while(i>=1);
    {
        document.writeln('i');
        i--;
    }
    document.write('<br>');


    </script>

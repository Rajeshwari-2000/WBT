<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
   
<script>
    document.write('<h3>demo on if else</h3>');
    
   
    let n=prompt("enter any number");
    if(n%2===0) {
      document.write(n+" is even"); 
    } else {
      document.write(n+" is odd")
    }
  </script>
</body>
</html>

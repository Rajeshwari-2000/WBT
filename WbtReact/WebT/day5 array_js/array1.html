<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Arrays</title>
</head>
<body>
    <h1>Array literals</h1>
    <script>
        let a = [ ];
        document.write(`size  ${a.length}<br>`);
        document.write(`array  ${a}<br>`);
        a[0]=10;
        a[1]=20;
        a[2]=30;
        document.write(`size  ${a.length}<br>`);
        document.write(`array  ${a}<br>`);

        let b=[11,22,33,44,55];
        document.write(`size  ${b.length}<br>`);
        document.write(` b  ${b}<br>`);
        
    
    </script>
    
</body>
</html>

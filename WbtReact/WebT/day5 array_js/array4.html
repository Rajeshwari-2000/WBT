<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>arrays</title>
</head>
<body>
    <h1>demo on nesting arrays</h1>
    <script>
        const a = [ [10,20,30] , 
                    [11,22,33]
                ];
        document.write(`a  ${a}<br>`);
        console.log(`${a.length}<br>`);
        document.write(`${a[0].length}<br>`);
        document.write(`${a[1].length}<br>`);

        for (let i=0 ; i<a.length; i++)  {

            for (let j = 0 ; j<a[i].length ; j++)
            document.write(`${a[i][j]} &nbsp;`);
             document.write(`<br>`);


        }

        console.table(a);

    </script>
    
</body>
</html>

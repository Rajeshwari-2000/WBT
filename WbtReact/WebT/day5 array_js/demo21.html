<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>even_odd</title>
</head>
<body>
    <script>
        document.write('<h3>Check if it even or odd number</h3>');
        
        
        let n=prompt("enter any number");
        if(n%2===0) {
          document.write(n+" is even"); 
        } else {
          document.write(n+" is odd")
        }
      </script>
</body>
</html>

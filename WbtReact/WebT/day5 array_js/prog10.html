
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js10</title>
  </head>
  <body>
	<h3>  var Vs let </h3>  
	<script>
	  var a=100;
	  document.writeln(a);
	  var a="apple";	
	  document.writeln(a);
	
	  var a=true;	
	  document.writeln(a);	  
	  
	  n=100;
	  document.writeln(n);
	  document.writeln(n*15);
	 
	  let n;	
	  x="ram";
	  document.writeln(x);	  
	  var x; 
	</script>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>example on control statements</title>
</head>
<body>
    <script>
        document.write('<h1>demo on do while loop</h1>');

        let i = 1;

        do
        {
            document.writeln(i);
            i++;
        }while(i<=20);

        document.writeln('<br>')



        do
        {
            document.writeln(i);
            i--;
        }while(i>=1);






    </script>
    
</body>
</html>

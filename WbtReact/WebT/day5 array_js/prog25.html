<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>examples on control statement</title>
</head>
<body>
    <script>
        document.write('<h3>demo on switch</h3>')

        let n;
        n = "sam";

        switch(n)

        {
            case "sam": document.write('ok<br>');
            break;
                default: document.write('No<br>');

        }


        let a=15;
        

       switch(a%2===0)

       {
          case true: document.write('even<br>');
          break;
          case false: document.write('odd<br>');

       }



       let x=10 , y =20 , z =100 ;
       
       switch (z)
       {
        case x : document.write("x");
        break;
        case y: document.write("y");
        break;
        default: document.write("none");
       }

        
    </script>
    
</body>
</html>

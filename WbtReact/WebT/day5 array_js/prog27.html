<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>js27</title>
</head>
<body>
    <script>
document.write('<h1>loops number from 1 to 20 printing..</h1>');
for(let i=1;i<=20;i++)
{
  document.writeln(i);
}
document.write('<br>')




document.write('<h1>loops number from 20 to 1 printing..</h1>');
for(let i=20;i>=1;i--)
{
  document.writeln(i);
}
document.write('<br>')


for(let i=1,j=1,k=1;i<=9; i++,j++,k++);
document.write(i+" "+j+" "+k+"<br>" );
    </script>
</body>
</html>

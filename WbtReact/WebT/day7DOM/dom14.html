<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
            text-align: center;
           
        }
        fieldset {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        legend {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        label {
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        .cuisine-div {
            display: none; 
            margin: 20px 0;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
        }
        select:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>
<body>

    <fieldset>
        <legend>Different Cuisine:</legend>
        <input type="radio" id="ms1" name="ms1" value="South" checked> 
        <label for="ms1">South Indian</label>
        <input type="radio" id="ms2" name="ms2" value="Chinese"> 
        <label for="ms2">Chinese</label>
        <input type="radio" id="ms3" name="ms3" value="Maharashtrian"> 
        <label for="ms3">Maharashtrian</label>
        <input type="radio" id="ms4" name="ms4" value="North"> 
        <label for="ms4">North Indian</label>
        <input type="radio" id="ms5" name="ms5" value="Italian"> 
        <label for="ms5">Italian</label>
    </fieldset>    

    <div id="div1" class="cuisine-div">
        <select name="select1">
            <option value="">Select a dish...</option>
            <option value="idli">Idli Sambar</option>
            <option value="vada">Medu Vada</option>
            <option value="dosa">Masala Dosa</option>
            <option value="payasam">Payasam</option>
        </select>
    </div>

    <div id="div2" class="cuisine-div">
        <select name="select2">
            <option value="">Select a dish...</option>
            <option value="spring_rolls">Spring Rolls</option>
            <option value="noodles">Noodles</option>
            <option value="fried_rice">Fried Rice</option>
            <option value="sweet_and_sour">Sweet and Sour Chicken</option>
        </select>
    </div>

    <div id="div3" class="cuisine-div">
        <select name="select3">
            <option value="">Select a dish...</option>
            <option value="puran_poli">Puran Poli</option>
            <option value="bhakarwadi">Bhakarwadi</option>
            <option value="vada_pav">Vada Pav</option>
            <option value="modak">Modak</option>
        </select>
    </div>

    <div id="div4" class="cuisine-div">
        <select name="select4">
            <option value="">Select a dish...</option>
            <option value="paneer_butter_masala">Paneer Butter Masala</option>
            <option value="biryani">Biryani</option>
            <option value="butter_chicken">Butter Chicken</option>
            <option value="naan">Naan</option>
        </select>
    </div>

    <div id="div5" class="cuisine-div">
        <select name="select5">
            <option value="">Select a dish...</option>
            <option value="pasta">Pasta</option>
            <option value="pizza">Pizza</option>
            <option value="lasagna">Lasagna</option>
            <option value="tiramisu">Tiramisu</option>
        </select>
    </div>

    <script>
        const showDropdown = (divId) => {
            const dropdowns = document.querySelectorAll('.cuisine-div');
            dropdowns.forEach(dropdown => dropdown.style.display = 'none'); 

            const selectedDiv = document.getElementById(divId);
            if (selectedDiv) {
                selectedDiv.style.display = 'block'; 
            }
        };

        document.getElementById('ms1').onclick = () => showDropdown('div1');
        document.getElementById('ms2').onclick = () => showDropdown('div2');
        document.getElementById('ms3').onclick = () => showDropdown('div3');
        document.getElementById('ms4').onclick = () => showDropdown('div4');
        document.getElementById('ms5').onclick = () => showDropdown('div5');

      
        showDropdown('div1');
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Based Greeting</title>
    
</head>
<body>
    <h1>Welcome!!!!!!!!!!!!!</h1>
    
    <script>
        window.onload = () => {
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const time = `${hours}:${minutes}`;
            const greeting = hours < 12 ? "Good Morning!" : hours < 18 ? "Good Afternoon!" : "Good Night!";
            alert(`${greeting} The current time is ${time}.`);
        };
    </script>
</body>
</html>

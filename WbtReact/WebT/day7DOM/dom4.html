<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom4</title>
</head>
<body>
    <h1 id="head">Hello</h1>

    <input type="text" id="t1" name="t1" value="100">
    <script>
        const h1=document.getElementById("head");
        document.write(`${h1.innerHTML}<br>`)

        const t=document.getElementById("t1");
        document.write(`${t.value}<br>`)



    </script>
</body>
</html>

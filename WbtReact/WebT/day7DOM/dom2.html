<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Blue</label><br>
    <label>pink</label><br>
    <label>yellow</label><br>

    <h5 class="h">Mango </h5>
    <p class="h">Apple</p>
    <span class="h">orange</span>
    <hr>
    <script>
        const lob=document.getElementsByTagName("label");
        document.write(`${lob}<br>`);

        const cob=document.getElementsByClassName("class");
        document.write(`${cob}<br>`);
    </script>
</body>
</html>

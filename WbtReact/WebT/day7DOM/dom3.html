<!DOCTYPE html>
<html lang="en">
<head>
     <title>Dom 3</title>
     <style>
		#hid{
			color:red;
		}
		.hc{
			color:blue;
		}
	</style>
</head>
<body>
    
    <h1 id="hid">Apple</h1>
    <h2 class="hc">Bananas</h2>
    <span class="hc">Pineapple</span>
    <div clas="hc">orange</div>
    <hr>
    
    <script>

        const ob=document.querySelector("#hid");
        document.write(`${ob}<br>`);

        const ob1=document.querySelector(".hc");
        document.write(`${ob1}<br>`);

        const ob2=document.querySelectorAll(".hc");
        document.write(`${ob2}<br>`);



    </script>
</body>
</html>
